apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: build-pipeline
spec:
  tasks:
    - name: init
      taskRef:
        resolver: bundles
        params:
          - name: name
            value: init
          - name: bundle
            value: quay.io/konflux-ci/tekton-catalog/task-init:0.2@sha256:0523b51c28375a3f222da91690e22eff11888ebc98a0c73c468af44762265c69
          - name: kind
            value: task
      params:
        - name: image-url
          value: "$(params.output-image)"
        - name: rebuild
          value: "$(params.rebuild)"
        - name: skip-checks
          value: "$(params.skip-checks)"
    - name: clone-repository
      taskRef:
        resolver: bundles
        params:
          - name: name
            value: git-clone-oci-ta
          - name: bundle
            value: quay.io/redhat-appstudio-tekton-catalog/task-git-clone-oci-ta:0.1@sha256:78fe432f7732b3ec4c60413afe7c3b0e2982cf11075974f4b9b12f870391c601
          - name: kind
            value: task
      when:
        - input: "$(tasks.init.results.build)"
          operator: in
          values:
            - 'true'
      runAfter:
        - init
      params:
        - name: url
          value: "$(params.git-url)"
        - name: revision
          value: "$(params.revision)"
        - name: ociStorage
          value: "$(params.output-image).git"
        - name: ociArtifactExpiresAfter
          value: "$(params.image-expires-after)"
        - name: enableSymlinkCheck
          value: "$(params.enableSymlinkCheck)"
      workspaces:
        - name: basic-auth
          workspace: git-auth
    - name: prefetch-dependencies
      taskRef:
        # Git task created to debug a git issue discovered with cachi2:
        # https://github.com/containerbuildsystem/cachi2/issues/685
        # resolver: git
        # params:
        #   - name: url
        #     value: https://github.com/redhat-buildpacks/paketo-container.git
        #   - name: revision
        #     value: main
        #   - name: pathInRepo
        #     value: .tekton/prefetch.yaml

        resolver: bundles
        params:
          - name: name
            value: prefetch-dependencies-oci-ta
          - name: bundle
            value: quay.io/konflux-ci/tekton-catalog/task-prefetch-dependencies-oci-ta:0.1@sha256:b1ac9124ad909a8d7dbac01b1a02ef9a973d448d4c94efcf3d1b29e2a5c9e76f
          - name: kind
            value: task
      params:
        - name: input
          value: "$(params.prefetch-input)"
        - name: hermetic
          value: "$(params.hermetic)"
        - name: dev-package-managers
          value: $(params.prefetch-dev-package-managers-enabled)
        - name: SOURCE_ARTIFACT
          value: $(tasks.clone-repository.results.SOURCE_ARTIFACT)
        - name: ociStorage
          value: $(params.output-image).prefetch
        - name: ociArtifactExpiresAfter
          value: $(params.image-expires-after)
        - name: log-level
          value: $(params.cachi2-log-level)

    - name: build-container
      taskRef:
        resolver: bundles
        params:
          - name: name
            value: buildah-oci-ta
          - name: bundle
            value: quay.io/redhat-appstudio-tekton-catalog/task-buildah-oci-ta:0.2@sha256:0f789f5e31ebdb5d40254da27ccd203353e22c870d5f649a50b15cf2bf42cb0d
          - name: kind
            value: task
      runAfter:
        - clone-repository
      when:
        - input: "$(tasks.init.results.build)"
          operator: in
          values:
            - 'true'
      params:
        - name: IMAGE
          value: "$(params.output-image)"
        - name: DOCKERFILE
          value: "$(params.dockerfile)"
        - name: CONTEXT
          value: "$(params.path-context)"
        - name: HERMETIC
          value: "$(params.hermetic)"
        - name: PREFETCH_INPUT
          value: "$(params.prefetch-input)"
        - name: IMAGE_EXPIRES_AFTER
          value: "$(params.image-expires-after)"
        - name: COMMIT_SHA
          value: "$(tasks.clone-repository.results.commit)"
        - name: SOURCE_ARTIFACT
          value: $(tasks.prefetch-dependencies.results.SOURCE_ARTIFACT)
        - name: CACHI2_ARTIFACT
          value: $(tasks.prefetch-dependencies.results.CACHI2_ARTIFACT)
    - name: build-source-image
      taskRef:
        resolver: bundles
        params:
          - name: name
            value: source-build-oci-ta
          - name: bundle
            value: quay.io/redhat-appstudio-tekton-catalog/task-source-build-oci-ta:0.1@sha256:f2570785e6cdfea787e1ce5a64c9ba986e6b069ee906d1427954910e7f9822a8
          - name: kind
            value: task
      when:
        - input: "$(tasks.init.results.build)"
          operator: in
          values:
            - 'true'
        - input: "$(params.build-source-image)"
          operator: in
          values:
            - 'true'
      runAfter:
        - build-container
      params:
        - name: BINARY_IMAGE
          value: "$(params.output-image)"
        - name: SOURCE_ARTIFACT
          value: $(tasks.prefetch-dependencies.results.SOURCE_ARTIFACT)
        - name: CACHI2_ARTIFACT
          value: $(tasks.prefetch-dependencies.results.CACHI2_ARTIFACT)
    - name: deprecated-base-image-check
      taskRef:
        resolver: bundles
        params:
          - name: name
            value: deprecated-image-check
          - name: bundle
            value: quay.io/redhat-appstudio-tekton-catalog/task-deprecated-image-check:0.4@sha256:566ae0df80f8447558595a996627bf0b5482dc0eaa9fbc33b8154587aed51a05
          - name: kind
            value: task
      when:
        - input: "$(params.skip-checks)"
          operator: in
          values:
            - 'false'
      runAfter:
        - build-container
      params:
        - name: IMAGE_URL
          value: $(tasks.build-container.results.IMAGE_URL)
        - name: IMAGE_DIGEST
          value: $(tasks.build-container.results.IMAGE_DIGEST)
    - name: clair-scan
      taskRef:
        resolver: bundles
        params:
          - name: name
            value: clair-scan
          - name: bundle
            value: quay.io/redhat-appstudio-tekton-catalog/task-clair-scan:0.2@sha256:bcc01fe4689fbb87ca335d7efea88ec800e05d8796f0828fca984349b7844b09
          - name: kind
            value: task
      when:
        - input: "$(params.skip-checks)"
          operator: in
          values:
            - 'false'
      runAfter:
        - build-container
      params:
        - name: image-digest
          value: "$(tasks.build-container.results.IMAGE_DIGEST)"
        - name: image-url
          value: "$(tasks.build-container.results.IMAGE_URL)"
    - name: ecosystem-cert-preflight-checks
      taskRef:
        resolver: bundles
        params:
          - name: name
            value: ecosystem-cert-preflight-checks
          - name: bundle
            value: quay.io/redhat-appstudio-tekton-catalog/task-ecosystem-cert-preflight-checks:0.1@sha256:13a1013abebdd8dc398c41d2c72da41664086d390ea6ab9912905c1dfee08fbf
          - name: kind
            value: task
      when:
        - input: "$(params.skip-checks)"
          operator: in
          values:
            - 'false'
      runAfter:
        - build-container
      params:
        - name: image-url
          value: "$(tasks.build-container.results.IMAGE_URL)"
    - name: sast-snyk-check
      taskRef:
        resolver: bundles
        params:
          - name: name
            value: sast-snyk-check-oci-ta
          - name: bundle
            value: quay.io/redhat-appstudio-tekton-catalog/task-sast-snyk-check-oci-ta:0.3@sha256:2d79e2d5f3b70e86a3ab5e1e9e775b0a58ce297c9dcc208db660c62ca89460fe
          - name: kind
            value: task
      when:
        - input: "$(params.skip-checks)"
          operator: in
          values:
            - 'false'
      runAfter:
        - build-container
      params:
        - name: SOURCE_ARTIFACT
          value: $(tasks.prefetch-dependencies.results.SOURCE_ARTIFACT)
        - name: image-digest
          value: $(tasks.build-container.results.IMAGE_DIGEST)
        - name: image-url
          value: $(tasks.build-container.results.IMAGE_URL)
    - name: clamav-scan
      taskRef:
        resolver: bundles
        params:
          - name: name
            value: clamav-scan
          - name: bundle
            value: quay.io/redhat-appstudio-tekton-catalog/task-clamav-scan:0.1@sha256:3e2891c232dc03fb5c7746fc615e1827afbd6931843e42b19cb8a6c04276ed32
          - name: kind
            value: task
      when:
        - input: "$(params.skip-checks)"
          operator: in
          values:
            - 'false'
      runAfter:
        - build-container
      params:
        - name: image-digest
          value: "$(tasks.build-container.results.IMAGE_DIGEST)"
        - name: image-url
          value: "$(tasks.build-container.results.IMAGE_URL)"
    - name: sbom-json-check
      taskRef:
        resolver: bundles
        params:
          - name: name
            value: sbom-json-check
          - name: bundle
            value: quay.io/redhat-appstudio-tekton-catalog/task-sbom-json-check:0.2@sha256:a8f1748144a51dbb90d140ae788a95e05d65dcdd0625efceedce2f5ae755c654
          - name: kind
            value: task
      when:
        - input: "$(params.skip-checks)"
          operator: in
          values:
            - 'false'
      runAfter:
        - build-container
      params:
        - name: IMAGE_URL
          value: "$(tasks.build-container.results.IMAGE_URL)"
        - name: IMAGE_DIGEST
          value: "$(tasks.build-container.results.IMAGE_DIGEST)"
  params:
    - name: git-url
      type: string
      description: Source Repository URL
    - name: revision
      type: string
      description: Revision of the Source Repository
      default: ''
    - name: output-image
      type: string
      description: Fully Qualified Output Image
    - name: path-context
      type: string
      description: Path to the source code of an application's component from where to build image.
      default: "."
    - name: dockerfile
      type: string
      description: Path to the Dockerfile inside the context specified by parameter path-context
      default: Dockerfile
    - name: rebuild
      type: string
      description: Force rebuild image
      default: 'false'
    - default: "false"
      description: Skip checks against built image
      name: skip-checks
      type: string
    - default: "true"
      description: Execute the build with network isolation
      name: hermetic
      type: string
    - default: ""
      description: Build dependencies to be prefetched by Cachi2
      name: prefetch-input
      type: string
    - default: "true"
      description: Enable dev-package-managers in prefetch task
      name: prefetch-dev-package-managers-enabled
      type: string
    - name: java
      type: string
      description: Java build
      default: 'false'
    - name: image-expires-after
      description: Image tag expiration time, time values could be something like 1h, 2d, 3w for hours, days, and weeks, respectively.
      default: ''
    - name: build-source-image
      type: string
      description: Build a source image.
      default: 'false'
    - name: cachi2-log-level
      type: string
      description: log-level to be used for cachi2
      default: 'true'
  workspaces:
    - name: git-auth
      optional: true
  results:
    - name: IMAGE_URL
      description: ''
      value: "$(tasks.build-container.results.IMAGE_URL)"
    - name: IMAGE_DIGEST
      description: ''
      value: "$(tasks.build-container.results.IMAGE_DIGEST)"
    - name: CHAINS-GIT_URL
      description: ''
      value: "$(tasks.clone-repository.results.url)"
    - name: CHAINS-GIT_COMMIT
      description: ''
      value: "$(tasks.clone-repository.results.commit)"
    - name: JAVA_COMMUNITY_DEPENDENCIES
      description: ''
      value: "$(tasks.build-container.results.JAVA_COMMUNITY_DEPENDENCIES)"
  finally:
    - name: show-sbom
      taskRef:
        resolver: bundles
        params:
          - name: name
            value: show-sbom
          - name: bundle
            value: quay.io/redhat-appstudio-tekton-catalog/task-show-sbom:0.1@sha256:8062d5b13b5236030407cbd620a75cb7c091f43be178eeefea58d2e3dddcaa74
          - name: kind
            value: task
      params:
        - name: IMAGE_URL
          value: "$(tasks.build-container.results.IMAGE_URL)"
    - name: show-summary
      taskRef:
        resolver: bundles
        params:
          - name: name
            value: summary
          - name: bundle
            value: quay.io/redhat-appstudio-tekton-catalog/task-summary:0.2@sha256:ac5b078500566c204eaa23e3aea1e2f7e003ac750514198419cb322a2eaf177a
          - name: kind
            value: task
      params:
        - name: pipelinerun-name
          value: "$(context.pipelineRun.name)"
        - name: git-url
          value: "$(tasks.clone-repository.results.url)?rev=$(tasks.clone-repository.results.commit)"
        - name: image-url
          value: "$(params.output-image)"
        - name: build-task-status
          value: "$(tasks.build-container.status)"